<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Iniciar Sesi칩n - Sistema de Inventario de Huevos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            margin: 0 15px;
        }
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .login-header i {
            font-size: 3rem;
            color: #2c3e50;
            margin-bottom: 1rem;
        }
        .form-control {
            border-radius: 5px;
            padding: 0.8rem;
            margin-bottom: 1rem;
        }
        .btn-login {
            background: #2c3e50;
            border: none;
            padding: 0.8rem;
            width: 100%;
            border-radius: 5px;
            color: white;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .btn-login:hover {
            background: #3498db;
            transform: translateY(-2px);
        }
        .alert {
            border-radius: 5px;
            margin-bottom: 1rem;
        }
        
        /* Ajustes m칩viles */
        @media (max-width: 576px) {
            .login-container {
                padding: 1.5rem;
            }
            
            .login-header i {
                font-size: 2.5rem;
            }
            
            .login-header h2 {
                font-size: 1.5rem;
            }
            
            .form-control {
                padding: 0.6rem;
            }
            
            .btn-login {
                padding: 0.6rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <i class="fas fa-egg"></i>
            <h2>Sistema de Inventario de Huevos</h2>
        </div>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="POST" action="{{ url_for('login') }}">
            <div class="mb-3">
                <label class="form-label">Usuario</label>
                <input type="text" name="nombre" class="form-control" required autocomplete="username">
            </div>
            <div class="mb-3">
                <label class="form-label">Contrase침a</label>
                <input type="password" name="password" class="form-control" required autocomplete="current-password">
            </div>
            <button type="submit" class="btn btn-login">
                <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesi칩n
            </button>
        </form>
    </div>
</body>
</html>
